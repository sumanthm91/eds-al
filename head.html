<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<script type="speculationrules">
  {
    "prerender": [{
      "where": {
        "href_matches": "/*"
      },
      "eagerness": "moderate"
    }]
  }
</script>
<script type="importmap">
  {
    "imports": {
      "@dropins/tools/": "/scripts/__dropins__/tools/",
      "@dropins/storefront-pdp/": "/scripts/__dropins__/storefront-pdp/",
      "@dropins/storefront-auth/": "/scripts/__dropins__/storefront-auth/"
    }
  }
</script>
<script>
  /* loading vendor.js only for shopping template - cart page */
  if(document.querySelector('meta[name="template"]')?.getAttribute('content') === 'shopping'){
    const script = document.createElement('script');
    script.src = '/scripts/vendor.js';
    document.head.appendChild(script);
  }
</script>
